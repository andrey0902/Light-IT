<div class="row"><div class="col-md-12 form_singUp"><h2 class="text-center">Fill this form to sign up:</h2><div class="row"><div class="col-md-offset-2 col-md-6"><form name="regForm" class="form-horizontal" novalidate ng-submit="goodsCtrl.mismatch(goodsCtrl.newUser.password,goodsCtrl.newUser.confirmPass); goodsCtrl.quireReg(goodsCtrl.newUser,regForm.$valid); "><div class="form-group"><label for="logi" class="control-label col-md-4">Login</label><div class="col-md-8"><input type="text" name="login" id="logi" ng-model="goodsCtrl.newUser.login" class="form-control" ng-required="goodsCtrl.requiredValue" ng-minlength="goodsCtrl.minValue" ng-maxlength="goodsCtrl.maxValue"></div><div class="form-group" ng-if="goodsCtrl.showError"><div class="col-md-offset-4 col-md-8 has-error">{{goodsCtrl.getError(regForm.login.$error)}}</div></div></div><div class="form-group"><label for="pass" class="control-label col-md-4">Password</label><div class="col-md-8"><input type="password" name="password" id="pass" ng-model="goodsCtrl.newUser.password" class="form-control" ng-required="goodsCtrl.requiredValue" ng-minlength="goodsCtrl.minValue" ng-maxlength="25"></div><div class="form-group" ng-if="goodsCtrl.showError"><div class="col-md-offset-4 col-md-8 has-error">{{goodsCtrl.getError(regForm.password.$error)}}</div></div></div><div class="form-group"><label for="confirmPass" class="control-label col-md-4">Password confirmation</label><div class="col-md-8"><input type="password" ng-blur="goodsCtrl.mismatch(goodsCtrl.newUser.password,goodsCtrl.newUser.confirmPass)" name="confirmPass" id="confirmPass" ng-model="goodsCtrl.newUser.confirmPass" class="form-control" ng-required="goodsCtrl.requiredValue" ng-minlength="goodsCtrl.minValue" ng-maxlength="25"></div><div class="form-group" ng-if="goodsCtrl.showErrorPassword"><div class="col-md-offset-4 col-md-8 has-error"><span>Passwords do not match</span></div></div><div class="form-group" ng-if="goodsCtrl.showError"><div class="col-md-offset-4 col-md-8 has-error">{{goodsCtrl.getError(regForm.confirmPass.$error)}}</div></div></div><div class="form-group"><div class="col-md-offset-4 col-md-3"><button class="btn btn-primary" type="submit">Send</button></div></div></form></div></div></div></div>
