<div class="row"><div class="col-md-offset-1 col-md-10"><div class="row content_bloc" ng-cloak><div class="col-md-offset-2 col-md-3 col-sm-6" ng-repeat-start="item in goodsCtrl.goods"><div class="thumbnail"><a ng-click="goodsCtrl.getUrl('product');goodsCtrl.getProductId(item)" class="block"><img src="{{'./img/'+item.img}}" alt="goods" class="preview"></a><div class="caption text-center"><h3>{{item.title}}</h3><hr><p class="description">{{item.description}}</p><p><a ng-click="goodsCtrl.getUrl('product');" class="btn btn-primary">More...</a></p></div></div></div><span ng-repeat-end></span></div></div></div>
