<div class="row"><div class="col-md-5 col-sm-12"><div class="panel panel-default"><div class="panel panel-heading"><h2 ng-bind="goodsCtrl.product.title" class="text-center"></h2></div><div class="palen panel-body"><p>{{goodsCtrl.product.title}}</p><div><img src="{{'/img/' + goodsCtrl.product.img}}" alt="product" class="img-responsive"><hr><br><p ng-bind="goodsCtrl.product.text" class="lead bg-info text-justify text_product"></p></div></div></div></div><div class="col-md-offset-1 col-md-5 col-sm-12"><div class="row" id="my_tab"><div class="review col-md-12"><div class="row"><div class="col-md-4 rate_product">Rate This product:</div><div class="col-md-8" id="rating_1"><input type="hidden" name="vote-id" value="1"></div></div><form name="comentsForm" class="form-horizontal" novalidate ng-submit="goodsCtrl.inquiry(goodsCtrl.users, comentsForm.$valid)"><div class="form-group"><label for="coment" class="control-label col-md-4">Write your comment</label><div class="col-md-8"><input type="text" name="coments" ng-required="goodsCtrl.requiredValue" ng-minlength="goodsCtrl.minValue" ng-maxlength="goodsCtrl.maxValue" class="form-control" id="coment" ng-model="goodsCtrl.users.coment" placeholder="Enter your text..."></div></div><div class="form-group has-error" ng-if="goodsCtrl.showError"><div class="col-md-offset-4 col-md-8">{{goodsCtrl.getError(comentsForm.coments.$error)}}</div></div><div class="form-group"><div class="col-md-offset-4 col-md-4"><button class="btn btn-success" type="submit">Send</button></div></div></form></div><div class="row"><div class="col-md-12"><div class="row"><div class="col-md-3"><h3 class="text-center">Reviews</h3></div></div><div class="row"><div class="col-md-10 panel panel-default" ng-repeat="item in goodsCtrl.reviews" id="reviews_block"><p>Date: {{item.created_at}}</p><p>Comment: {{item.text}}</p><p>Rate: {{item.rate}}</p></div></div></div></div></div></div></div>
