<div class="row"><div class="col-md-offset-1 col-md-10 form_login"><h1 class="text-center">Form entry</h1><form class="form-horizontal" name="autoForm" novalidate ng-submit="goodsCtrl.inLogin(goodsCtrl.User, autoForm.$valid)"><div class="form-group"><div class="form-group" ng-if="goodsCtrl.showErrorPasswordorLogin"><div class="col-md-offset-4 col-md-8 has-error"><span>Invalid login or password</span></div></div></div><div class="form-group"><label for="name" class="control-label col-sm-3">Login</label><div class="col-sm-8"><input type="text" id="name" name="login" class="form-control" ng-model="goodsCtrl.User.username" ng-required="goodsCtrl.requiredValue" ng-minlength="goodsCtrl.minValue" ng-maxlength="goodsCtrl.maxValue"></div></div><div class="form-group" ng-if="goodsCtrl.showError"><div class="col-md-offset-4 col-md-8 has-error">{{goodsCtrl.getError(autoForm.login.$error)}}</div></div><div class="form-group"><label for="pass" class="col-sm-3 control-label">Password</label><div class="col-sm-8"><input type="text" class="form-control" id="pass" name="userPassword" ng-model="goodsCtrl.User.password" ng-required="goodsCtrl.requiredValue" ng-minlength="goodsCtrl.minValue" ng-maxlength="goodsCtrl.maxValue"></div></div><div class="form-group" ng-if="goodsCtrl.showError"><div class="col-md-offset-4 col-md-8 has-error">{{goodsCtrl.getError(autoForm.userPassword.$error)}}</div></div><div class="form-group"><div class="col-md-offset-3 col-sm-3"><button type="submit" class="btn bg-primary">LOGIN</button></div></div></form></div></div>
